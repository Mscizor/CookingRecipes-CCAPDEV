  <body class="bg-cstm-yellow-lightest">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-cstm-yellow">
      <div class="container">
        <a class="navbar-brand text-cstm-orange-darkest" href="#"><i class="fa fa-cutlery"></i>&nbsp;&nbsp;&nbsp;Cooker</a>
        <ul class="navbar-nav ml-auto mr-auto">
          <li class="nav-item">
            <div class="justify-content-md-center">
              <form>
                <div class="input-group mr-sm-2">
                  <input type="text" name="q" class="form-control border-0" placeholder="Search recipes" style="width: 480px">
                  <div class="input-group-append">
                    <button class="btn btn-cstm-orange" type="button">
                      <i class="fa fa-search text-cstm-orange-darkest"></i>
                    </button>
                  </div>

            </div>

        <ul class="navbar-nav mr-0">

    <main role="main">
      <div class="container">
        <form>
          <h2>Create Recipe</h2>
          <div class="form-row">
            <div class="col">
              <strong>Ingredients</strong>
              <div class="form-group row">
                <label for="ingredient-1" class="col-sm col-form-label">1. </label>
                <div class="col-sm-11">
                  <input type="text" class="form-control" id="ingredient-1">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm"></div>
                <div class="col-sm-11 text-center">
                  <button type="submit" class="btn bg-cstm-green rounded-circle">+</button>
                </div>
              </div>
            </div>
            <div class="col">
              <strong>Steps</strong>
              <div class="form-group row">
                <label for="step-1" class="col-sm col-form-label">1. </label>
                <div class="col-sm-11">
                  <textarea class="form-control" id="step-1" cols="60" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm"></div>
                <div class="col-sm-11 text-center">
                  <button type="submit" class="btn bg-cstm-green rounded-circle">+</button>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3 form-row justify-content-md-center">
            <button type="submit" class="btn bg-cstm-green">Create Recipe</button>
          </div>
        </form>
      <!-- TODO: add aria-describedby descriptors using small for accessibility -->
    </main>
